<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team home">
          <div class="home-fouls">
            <h1>HOME :</h1>
            <div class="score" id="home-score">0</div>
            <h1>Fouls :</h1>
            <div class="score" id="home-foul">0</div>
          </div>
            <div class="buttons">
                <button class="score-btn" onclick="incrementHome1()">+1</button>
                <button class="score-btn" onclick="incrementHome2()">+2</button>
                <button class="score-btn" onclick="incrementHome3()">+3</button>
                <button class="score-btn1" onclick="homeFoul()">Foul</button>
            </div>
        </div>
        <div class="team guest">
          <div class="home-fouls">
            <h1>GUEST :</h1>
            <div class="score" id="guest-score">0</div>
            <h1>Fouls :</h1>
            <div class="score" id="guest-foul">0</div>
          </div>
            <div class="buttons">
                <button class="score-btn" onclick="incrementGuest1()">+1</button>
                <button class="score-btn" onclick="incrementGuest2()">+2</button>
                <button class="score-btn" onclick="incrementGuest3()">+3</button>
                <button class="score-btn1" onclick="guestFoul()">Foul</button>
            </div>
        </div>
        <div class="counters">
            <div class="counter">
                <h2>PERIOD</h2>
                <div class="count" id="period-count">0</div>
            </div>
            
            <div class="counter">
                <h2>TIMER</h2>
                <div class="count" id="timer-count">00:00</div>
            </div>
        </div>
        <div class="game-start">
        <button class="new-game-btn" onclick="newGame()">New Game</button>
        <button class="new-game-btn" onclick="start()">Start</button>
        
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
